<!DOCTYPE html>
<html lang="en" class="h-100 w-100">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="/assets/css/main.css">

</head>
<body class="h-100 w-100">
  
  <div id="game-panel" class="container mt-5">
    <div class="d-flex justify-content-center align-items-start pt-3">

      <div class="d-flex flex-column align-items-center">
        <img class="title mb-3" src="/assets/images/title-img.png" alt="Tetris" />
        <canvas id="main-canvas"></canvas>
      </div>

      <div class="score-container d-flex flex-column align-self-end ms-3" id="score-container">
        <h6 class="m-0 text-light">Score</h6>
        <span class="badge rounded-pill text-bg-light score">0</span>
        <h6 class="m-0 mt-2 text-light">Lines</h6>
        <span class="badge rounded-pill text-bg-light lines">0</span>
      </div>
    </div>
  </div>

  <div id="game-over-panel" class="game-over w-100 h-100">
    <div class="d-flex flex-column justify-content-center align-items-center h-100">
      <img src="/assets/images/game-over-bg.jpg" alt="Game Over" />
      <p class="mt-0 mb-2 fs-4 text-warning">
        <i class="fa fa-star-o" aria-hidden="true"></i>
        <span id="game-over-score" class="">0</span>
      </p>
      <button id="btn-restart" class="btn btn-light btn-sm">Restart</button>
    </div>
    
  </div>

  <script src="/assets/js/constants.js"></script>
  <script src="/assets/js/utils.js"></script>

  <script src="/assets/js/models/figures/figure.js"></script>
  <script src="/assets/js/models/figures/square.js"></script>
  <script src="/assets/js/models/figures/line.js"></script>
  <script src="/assets/js/models/figures/square-4x4.js"></script>
  <script src="/assets/js/models/figures/skew-l.js"></script>
  <script src="/assets/js/models/figures/skew-r.js"></script>
  <script src="/assets/js/models/figures/t.js"></script>
  <script src="/assets/js/models/figures/l-r.js"></script>
  <script src="/assets/js/models/figures/l-l.js"></script>

  <script src="/assets/js/models/matrix.js"></script>
  <script src="/assets/js/models/score.js"></script>
  <script src="/assets/js/models/game.js"></script>
  
  <script src="/assets/js/main.js"></script>
</body>
</html>
